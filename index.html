<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="contenedor">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>

      <form id="survey-form">
        <div class="bloque">
          <label for="name" id="name-label">Name</label>
          <input type="text" placeholder="Enter your name" name="nombre" id="name" required />
        </div>

        <div class="bloque">
          <label for="email" id="email-label">Email</label>
          <input type="email" placeholder="Enter your Email" name="email" id="email" required />
        </div>

        <div class="bloque">
          <label for="age" id="number-label">Age<span> (optional)</span></label>
          <input type="number" min="10" max="100" placeholder="Age" name="age" id="age" />
        </div>

        <div class="bloque">
          <p>Which option best describes your current role?</p>
          <select name="role" id="dropdown" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="notsay">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="bloque" id="recomend">
          <p>Would you recomend freeCodeCamp to a friend?</p>
          <label>
            <input type="radio" name="recomend" value="yes" class="radio-input" checked />Definitely
          </label>
          <label>
            <input type="radio" name="recomend" value="maybe" class="radio-input" />Maybe
          </label>
          <label>
            <input type="radio" name="recomend" value="no" class="radio-input" />Not sure
          </label>
        </div>

        <div class="bloque">
          <p>What is your favorite feature of freeCodeCamp?</p>
          <select name="favorito" id="favdropdown" required>
            <option disabled selected value>Select an Option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Comunity">Comunity</option>
            <option value="OpenSource">Open Source</option>
          </select>
        </div>

        <div class="bloque">
            <p>What would you like to see improved?<span>(Check all that apply)</span></p>
        </div>
      </form>
    </div>
  </body>
</html>
